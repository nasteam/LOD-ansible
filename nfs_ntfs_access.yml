- 
  name: Cluster Updates
  hosts: localhost
  collections:
    - netapp.ontap
    - community.general
  vars:
    hostname: 192.168.0.101
    username: admin
    password: Netapp1!
    vserver: svm1_cluster1
    aggr: cluster1_01_SSD_1
    vol_name: homedirs
  tasks:
  - name: Export Create
    na_ontap_export_policy:
      state: present
      name: allow_all
      vserver: "{{ vserver }}"
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      https: true
      validate_certs: false
  - name: Export Policy Rule Create
    na_ontap_export_policy_rule:
      state: present
      name: allow_all
      vserver: "{{ vserver }}"
      client_match: 0.0.0.0/0
      ro_rule: sys
      rw_rule: sys
      protocol: nfs
      super_user_security: none
      allow_suid: false
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      https: true
      validate_certs: false
  - name: Volume Create
    na_ontap_volume:
      state: present
      name: "{{ vol_name }}"
      vserver: "{{ vserver }}"
      aggregate_name: "{{ aggr }}"
      size: 1
      size_unit: gb
      policy: allow_all
      volume_security_style: ntfs
      junction_path: "/{{ vol_name }}"
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      https: true
      validate_certs: false

-
    name: rhel config
    hosts: rhel1
    tasks:
      - name: create mount dir
        file:
          path: /mnt/home
          state: directory
      - name: mount homedirs
        ansible.posix.mount:
          src: 192.168.1.131:/homedirs
          path: /mnt/home
          opts: rw,vers=3
          state: mounted
          fstype: nfs