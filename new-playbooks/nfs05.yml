-
  name: Ontap_config
  hosts: localhost
  collections:
    - netapp.ontap
  vars:
    hostname: 192.168.0.101
    username: admin
    password: Netapp1!
    vserver: svm1_cluster1
    aggr: aggr1
    vol_name: data
  tasks:
  - name: export policy
    na_ontap_export_policy_rule:
      state: present
      name: default
      vserver: "{{ vserver }}"
      client_match: 0.0.0.0/0
      ro_rule: sys
      rw_rule: sys
      protocol: nfs
      super_user_security: sys
      anonymous_user_id: 65534
      allow_suid: false
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      https: true
      validate_certs: false
  - name: Volume Create
    na_ontap_volume:
      state: present
      name: "{{ vol_name }}"
      vserver: "{{ vserver }}"
      aggregate_name: "{{ aggr }}"
      size: 1
      size_unit: gb
      policy: default
      junction_path: "/{{ vol_name }}"
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      https: true
      validate_certs: false
      unix_permissions: 777
      volume_security_style: unix
  - name: Configure NFS
    na_ontap_nfs:
      state: present
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vserver: "{{ vserver }}"
      nfsv41_pnfs: disabled
      nfsv41: enabled
      nfsv40_acl: enabled
      nfsv41_acl: enabled
      nfsv4: enabled
      nfsv4_id_domain: demo.netapp.com
      validate_certs: false
      https: true
  - name: copy new schema
    netapp.ontap.na_ontap_command:
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vserver: "{{ vserver }}"
      validate_certs: false
      https: true
      privilege: advanced
      command: ['ldap','client','schema','copy','-schema','MS-AD-BIS','-new-schema-name','demo','-vserver svm1_cluster1']
      #command: ['ldap','client','schema','modify','-schema','demo','-vserver','svm1_cluster1','-uid-attribute','sAMAccountName']
  - name: modify new schema
    netapp.ontap.na_ontap_command:
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vserver: "{{ vserver }}"
      validate_certs: false
      https: true
      privilege: advanced
      command: ['ldap','client','schema','modify','-schema','demo','-vserver','svm1_cluster1','-uid-attribute','sAMAccountName']
  - name: create and apply ldap client
    netapp.ontap.na_ontap_ldap_client:
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vserver: "{{ vserver }}"
      base_dn: DC=demo,DC=netapp,DC=com
      bind_dn: CN=Administrator,CN=Users,DC=demo,DC=netapp,DC=com
      bind_password: Netapp1!
      ldap_servers: 192.168.0.253
      name: demo
      schema: demo
      validate_certs: false
      https: true
  - name: Enable LDAP on SVM
    na_ontap_ldap:
      state:         present
      name:          'demo'
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vserver: "{{ vserver }}"
      validate_certs: false
      https: true
  - name: fix nsswitch passwd
    netapp.ontap.na_ontap_name_service_switch:
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vserver: "{{ vserver }}"
      validate_certs: false
      https: true
      state: present
      database_type: passwd
      sources: files,ldap
  - name: fix nsswitch group
    netapp.ontap.na_ontap_name_service_switch:
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vserver: "{{ vserver }}"
      validate_certs: false
      https: true
      state: present
      database_type: group
      sources: files,ldap
-
  name: DC CONFIGURE
  hosts: DC1.demo.netapp.com
  collections:
   - community.windows
   - anisble.windows
  vars:
    hostname: 192.168.0.101
    username: DEMO\Administrator
    password: Netapp1!
  tasks:
  - name: Create User
    community.windows.win_domain_user:
      name: dougd
      firstname: Doug
      surname: Dimmadome
      password: "{{ password }}"
      state: present
      groups:
       - Domain Admins
       - Domain Users
-
  name: CENTOS_SETUP
  debugger: on_failed
  hosts: centos01.demo.netapp.com
  collections:
    - ansible.posix
    - ogratwicklcs.realmd_ipa_ad
  tasks:
  - name: Mount Volume
    ansible.posix.mount:
      src: 192.168.0.131:/data
      path: /mnt/data
      opts: vers=4.1,rw,sync,hard,intr,sec=sys
      boot: no
      state: mounted
      fstype: nfs
  - name: remove access to mount
    file:
      dest: /mnt/data
      mode: 0000
      owner: root
      group: root
  - name: Insert a line at the end of a file. #idmapd.conf
    lineinfile:
      path: /etc/idmapd.conf
      line: Domain = demo.netapp.com
  - name: Restart service rpcidmapd
    ansible.builtin.service:
      name: rpcidmapd
      state: restarted
  - name: Install the latest version of realmd and dependancies and pip
    ansible.builtin.package:
     name:
       - realmd
       - oddjob
       - oddjob-mkhomedir
       - sssd
       - samba-common-tools
       - python2-pip
     state: latest

  - name: Install pexpect python package
    pip:
      name: pexpect

  - name: Join to Active Directory domain
    realm_join:
      domain: demo.netapp.com
      state: present
      username: Administrator
      password: Netapp1!
  - name: Update domain user with GID
    community.general.ldap_attrs:
      dn: CN=Domain Users,CN=Users,DC=demo,DC=netapp,DC=com
      attributes:
        gidNumber: 768400513
      state: exact
      server_uri: ldap://DC1.demo.netapp.com/
      bind_dn: CN=Administrator,CN=Users,DC=demo,DC=netapp,DC=com
      bind_pw: Netapp1!
  - name: Update domain admin with GID
    community.general.ldap_attrs:
      dn: CN=Domain Admins,CN=Users,DC=demo,DC=netapp,DC=com
      attributes:
        gidNumber: 768400512
      state: exact
      server_uri: ldap://DC1.demo.netapp.com/
      bind_dn: CN=Administrator,CN=Users,DC=demo,DC=netapp,DC=com
      bind_pw: Netapp1!
  - name: Update dougd with GID
    community.general.ldap_attrs:
      dn: CN=dougd,CN=Users,DC=demo,DC=netapp,DC=com
      attributes:
        uidNumber: 768401125
      state: exact
      server_uri: ldap://DC1.demo.netapp.com/
      bind_dn: CN=Administrator,CN=Users,DC=demo,DC=netapp,DC=com
      bind_pw: Netapp1!
